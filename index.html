<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Numero de Telefone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Validador de Número de Telefone</h1>
            <input id="phone-number" class="input" type="text" placeholder="+5511987654321">
            <button id="validate-btn" class="button is-primary">Validate</button>
            <div id="result" class="notification is-info"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
